<!DOCTYPE html>
<html lang="es" class="dark">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataExtract</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "surface-dark": "#1c2936",
                        "surface-active": "#233648",
                        "text-secondary": "#92adc9",
                        "border-dark": "#324d67",
                        "card-dark": "#1a2634",
                        "text-secondary-dark": "#92adc9",
                        "text-secondary-light": "#6b7280",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>

    <style>
        /* Global Styles */
        body {
            font-family: 'Inter', sans-serif;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .icon-fill {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        /* Scrollbars */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #111a22;
        }

        ::-webkit-scrollbar-thumb {
            background: #324d67;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4b6b8b;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Specific Utilities */
        .pdf-shadow {
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.5);
        }

        .bg-grid-pattern {
            background-image: radial-gradient(#324d67 1px, transparent 1px);
            background-size: 24px 24px;
        }

        /* Animation utilities */
        .custom-scrollbar {
            scrollbar-color: #324d67 #111a22;
            scrollbar-width: thin;
        }

        /* 2026 Modern Design Enhancements */

        /* Glassmorphism effect */
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Smooth hover transitions */
        .hover-lift {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .hover-lift:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px -8px rgba(0, 0, 0, 0.3);
        }

        /* Premium gradient border */
        .gradient-border {
            position: relative;
            background: linear-gradient(135deg, #137fec, #8b5cf6);
            padding: 1px;
            border-radius: 12px;
        }

        .gradient-border::before {
            content: '';
            position: absolute;
            inset: 1px;
            background: inherit;
            border-radius: 11px;
        }

        /* Animated gradient text */
        .gradient-text-animated {
            background: linear-gradient(90deg, #137fec, #8b5cf6, #137fec);
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-shift 3s ease infinite;
        }

        @keyframes gradient-shift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Pulse animation for CTAs */
        @keyframes pulse-soft {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(19, 127, 236, 0.4);
            }

            50% {
                box-shadow: 0 0 0 8px rgba(19, 127, 236, 0);
            }
        }

        .pulse-cta {
            animation: pulse-soft 2s ease-in-out infinite;
        }

        /* Fade in animation */
        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            animation: fade-in-up 0.6s ease-out forwards;
        }

        /* Stagger animation delays */
        .delay-100 {
            animation-delay: 100ms;
        }

        .delay-200 {
            animation-delay: 200ms;
        }

        .delay-300 {
            animation-delay: 300ms;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",

  }
}
</script>
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display overflow-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
